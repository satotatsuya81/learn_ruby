services:
  app:
    build:
      context: .
    volumes:
      - ..:/workspace:cached
    ports:
      - "3000:3000"
    depends_on:
      - db
      - redis
      - selenium_chrome
    environment:
      - DATABASE_URL=mysql2://root:password@db/business_card_manager_development
      - REDIS_URL=redis://redis:6379
      - DB_HOST=db
      - MYSQL_USER=root
      - MYSQL_PASSWORD=password
      - MYSQL_PORT=3306
      - SELENIUM_DRIVER_URL=http://selenium_chrome:4444/wd/hub

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: business_card_manager_development
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  selenium_chrome:
    image: seleniarm/standalone-chromium:latest
    hostname: selenium_chrome
    ports:
      - "4444:4444"
      - "7900:7900"  # VNC for debugging (optional)
    environment:
      - SE_VNC_NO_PASSWORD=1
    volumes:
      - /dev/shm:/dev/shm
    shm_size: 2gb

volumes:
  mysql_data:
